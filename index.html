<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- 1 2 3
         4 5 6
         7 8 9  -->
    <h1>Welcome to Tic-Tac-Toe game</h1>
    <p class="turnDecider">Player 1 Turn </p>
    <button class = "resetButton">Reset</button>
    <div>
        <table>
            <tr>
                <td><button class="b1"></button></td>
                <td><button class="b2"></button></td>
                <td><button class="b3"></button></td>
            </tr>
            <tr>
                <td><button class="b4"></button></td>
                <td><button class="b5"></button></td>
                <td><button class="b6"></button></td>
            </tr>
            <tr>
                <td><button class="b7"></button></td>
                <td><button class="b8"></button></td>
                <td><button class="b9"></button></td>
            </tr>

        </table>
        <p>©️ Rohan Khanna</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/javascript/tictactoe.js"></script>
</body>

</html>
