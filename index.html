<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- 1 2 3
         4 5 6
         7 8 9  -->
    <h1>Welcome to my Tic-Tac-Toe game</h1>
    <p class="turnDecider">Player 1 Turn </p>
    <button class = "resetButton">Reset</button>
    <div>
        <table>
            <tr>
                <td><button class="b1"></button></td>
                <td><button class="b2"></button></td>
                <td><button class="b3"></button></td>
            </tr>
            <tr>
                <td><button class="b4"></button></td>
                <td><button class="b5"></button></td>
                <td><button class="b6"></button></td>
            </tr>
            <tr>
                <td><button class="b7"></button></td>
                <td><button class="b8"></button></td>
                <td><button class="b9"></button></td>
            </tr>

        </table>
        <p>©️ Rohan Khanna</p>
    </div>
    <div class="separater">
        <p class="follower">Contact me </p>
        <a href="mailto:rohankhanna190@gmail.com"  target = "__blank">
            <img class="logo" src="/public/Images/gmail.png" alt="Gmail">
        </a>
        <a href="https://www.linkedin.com/in/rohankhannaa/" target="__blank">
            <img class = "logo"  src="/public/Images/linkedin.png" alt="linkedin">
        </a>
        <a href="https://www.instagram.com/rohankhanna.rk/" target="__blank">
            <img class="logo" src="/public/Images/instagram.png" alt="Instagram">
        </a>
    </div>
